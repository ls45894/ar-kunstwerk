<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AR Kunstwerk</title>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Prüfe, ob der Nutzer ein iOS-Gerät verwendet
      var isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

      if (isIOS) {
        // iPhone oder iPad: direkt AR Quick Look (.usdz) starten
        window.location.href = "model.usdz";
      } else {
        // Android oder Desktop: zeige alternativ das .glb oder eine Infoseite
        window.location.href = "model.glb";
      }
    });
  </script>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      padding-top: 40vh; 
      background: #fff; 
    }
  </style>
</head>
<body>
  <p>Lade AR-Kunstwerk…</p>
</body>
</html>
